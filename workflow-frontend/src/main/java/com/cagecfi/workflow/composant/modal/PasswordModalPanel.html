<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div wicket:id="passwordcontainer">
        <!-- Modal -->
        <div class="modal fade" wicket:id="passactionblock" id="passstaticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modifier mot de passe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
                    </div> <!-- end modal header -->
                    <div wicket:id="feedbackModal"></div>
                    <form action="" wicket:id="formModal">
                        <div class="modal-body">
                            <!--                        ...-->
                            <!--<div>
                                <form action="" >
                                    <input type="text" wicket:id="nom" class="form-control">
                                </form>
                            </div>-->
                            <div class="m-2 col-md-9">
                                <input type="password" wicket:id="passwordOld" class="form-control" placeholder="ancien password">
                            </div>
                            <div class="row">
                                <div class="m-2 col-md-9">
                                    <input type="password" wicket:id="passwordNew" class="form-control" placeholder="nouveau password">
                                </div>
                                <div class="m-2 col-md-1">
                                    <span class="text-success"><i class="mdi mdi-checkbox-multiple-marked-circle mdi-24px"></i></span>
                                </div>
                            </div>


                            <div class="row">
                                <div class="m-2 col-md-9">
                                    <input type="password" wicket:id="passwordConfirm" class="form-control" placeholder="confirmer password">
                                </div>
                                <div class="m-2 col-md-1">
                                    <span wicket:id="right" class="text-success"><i class="mdi mdi-check-all mdi-24px"></i></span>
                                </div>
                            </div>


                        </div>
                        <div class="modal-footer">
<!--                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>-->
                            <button type="submit" class="btn btn-primary" wicket:id="submit">Valider</button>
                            <a data-bs-dismiss="modal">annuler</a>
                        </div> <!-- end modal footer -->
                    </form>

                </div> <!-- end modal content-->
            </div> <!-- end modal dialog-->
        </div> <!-- end modal-->
    </div>


</wicket:panel>
</body>
</html>
