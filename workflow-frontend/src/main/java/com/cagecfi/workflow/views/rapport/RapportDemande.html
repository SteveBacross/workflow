<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:panel>
            <div class="row">
                <div class="col-12">
                    <div class="page-title-box">
                        <div class="page-title-right">
                            <ol class="breadcrumb m-0">
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Workflow</a></li>
                                <li class="breadcrumb-item"><a href="javascript: void(0);">Demande</a></li>
                                <li class="breadcrumb-item active">Validation</li>
                            </ol>
                        </div>
                        <h4 class="page-title">VALIDATION FINALE</h4>
                    </div>
                </div>
            </div>

            <div class="container-fluid" wicket:id="containerGlobal">
                <div class="col-xxl-6">
                    <div class="card ribbon-box">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-10">
                                    <div class="ribbon ribbon-info float-start"><i class="mdi mdi-access-point me-1"></i> Rapport des demandes</div>
                                </div>
                            </div>
                            <div class="row" wicket:id="alert">

                            </div>
                        </div>
                        <div class="card-body">
                            <div>
                                <form wicket:id="form">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="dateDebut" class="form-label">Date d√©but*</label>
                                            <input wicket:id="dateDebut" class="form-control mb-2" type="date" name="dateDebut">
                                        </div>
                                        <div class="col-6">
                                            <label for="dateFin" class="form-label">Date fin*</label>
                                            <input wicket:id="dateFin" class="form-control mb-2" type="date" name="dateFin">
                                        </div>
                                    </div>

                                    <div class="form-validator-mt-2">
                                        <button class="btn btn-primary mt-3 ml-4" type="submit">Imprimer</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </wicket:panel>
    </body>
</html>
